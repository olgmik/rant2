<div class="hero-unit">
	<div class="row-fluid">
		<h1>Edit Account</h1>
	</div>

	<div class="row-fluid">

		<div class="span8">
				
		<form method="POST" action="/edit_account/{{user_id}}"> 
			<div class="">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" value="{{currentUser.username}}">
			</div>

			<div class="">
				<label for="email">E-mail</label>
				<input type="text" name="email" id="email" value="{{currentUser.email}}">
			</div>

			<div class="field required">
				<label for="post_address">Street Address</label>
				<input type="text" name="building" id="id_building" value="{{currentUser.address.building}}">
			</div>

			<div class="field">
				<label for="post_address">Apartment</label>
				<input type="text" name="apartment" id="id_apartment" value="{{currentUser.address.apartment}}">
			</div>

			<div class="field required">
				<label for="post_address">City</label>
				<input type="text" name="city" id="id_city" value="{{currentUser.address.city}}">
			</div>
			
			<div class="field required">
				<label for="post_address">Zip Code</label>
				<input type="text" name="zip" id="id_zip" value="{{currentUser.address.zip}}">
			</div>

			<div class="">
				<label for="dateMovedIn">Date Moved In</label>
				<input type="date" name="dateMovedIn" id="dateMovedIn" value="{{dateMovedIn}}">
			</div>

			<div class="">
				<label for="dateMovedOut">Date Moved Out</label>
				<input type="date" name="dateMovedOut" id="dateMovedOut" value="{{dateMovedOut}}">
			</div>

			<div class="">
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
			</div>

			<div class="">
				<label for="confirm">Password again</label>
				<input type="password" name="confirm" id="confirm">
			</div>

			<div class="field">
				<input type="submit" class="btn" id="submit_profile_edit" value="Save Edit">
			</div>
		</form>
	</div>
</div>
</div>
