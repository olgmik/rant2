<div class="row">
	<div class="span8">
		<h1>Register</h1>
		<form method="POST">
			<div class="">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" value="{{username}}">
			</div>

			<div class="">
				<label for="email">E-mail</label>
				<input type="text" name="email" id="email">
			</div>

			<div class="">
				<label for="dateMovedIn">Date Moved In</label>
				<input type="date" name="dateMovedIn" id="dateMovedIn">
			</div>

			<div class="">
				<label for="dateMovedOut">Date Moved Out</label>
				<input type="date" name="dateMovedOut" id="dateMovedOut">
			</div>

			<div class="">
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
			</div>

			<div class="">
				<label for="confirm">Password again</label>
				<input type="password" name="confirm" id="confirm">
			</div>

			<div class="field">
				<input type="submit" class="btn btn-primary" value="Register">
			</div>
		</form>
	</div>
</div>
