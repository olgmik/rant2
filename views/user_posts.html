
<div class="row">

    <div class="span9">

    	<h1>{{title}}</h1>
    	<h5>User Name: {{username}}</h5>
    	<h5>E-mail: {{email}}</h5>
    	<h5>Date Moved In: {{dateMovedIn}}</h5>
    	<h5>Date Moved Out: {{dateMovedOut}}</h5>
    	<br>
    	<h5>Edit User Account</h5>

				{{#isOwner}}
		        <a href="/edit_account/{{username}}" class="btn btn-primary btn-small">edit account</a>
		        {{/isOwner}}

    	<h3>Reviews</h3>

	    {{#posts}}
	        <h2>
	        	{{ title }}
	        	
	        	{{#isOwner}}
		        <a href="/edit/{{id}}" class="btn btn-primary btn-small">edit blog</a>
		        {{/isOwner}}
	        </h2>

	        <p>{{& body }}</p>

	        <br>
	        

	        <hr>
	    {{/posts}}
	    <br><br>

    </div>

    
</div>
